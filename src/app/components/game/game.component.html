<div class="title-bar">
    <div class="page-title">
      <div class="class-button">
        <app-return-button></app-return-button>
      </div>
      <h4 class="h2">注 拽爪 砖</h4>
    </div>
</div>

<!-- Main content -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" style="width: 100%;">
    <div class="inner-adjust">
      <div class="row">
        <div class="col-md-12">
          <div class="media" >
            <div dir="rtl" class="media-body rtl">
                <div class="pt-3 pb-2 mb-3">
                    <h1 class="game-title">拽 砖拽</h1>
                  </div>
                <div class="line-item">
                    <span class="emoji"></span>
                    <p class="rules"> 专 转  转专转 转 转</p>
                  </div>
                  <div class="line-item">
                    <span class="emoji"></span>
                    <p class="rules"> 住  10  4 驻砖专转</p>
                  </div>
                 
                  <div class="line-item">
                    <button class="start-button" mat-raised-button color="primary" (click) ="navigateToGame()">转 砖拽</button>
                    <button *ngIf="isCustonExists" class="start-button" mat-raised-button color="primary" (click) ="navigateToCustomGame()">砖拽 转 砖转</button>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
