<div class="title-bar">
  <div class="page-title">
    <div class="class-button">
      <app-return-button></app-return-button>
    </div>
    <h4 class="h2">קטגוריות</h4>
  </div>
</div>

<!-- for normal mode -->
<div class="stretch">
    <div class="card-deck" fxLayout.xs="row">

      <mat-card style="width:10rem;" *ngFor="let item of this.categories"
               class="mat-card">
        <img md-card-image=""  src={{item?.imageURL}} class="mat-card-image"  (click)="openCategoryWords(item);"/>
        <mat-card-subtitle  class="mat-card-title text-center">{{ item.name }}</mat-card-subtitle>
        <mat-card-actions>
          <button class="middle-button" mat-icon-button mat-button (click)="editCategory(item)" >
            <mat-icon>create</mat-icon>
          </button>
          <button class="right-button" mat-icon-button mat-button (click) ="openDialog(item);" >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
      <button mat-fab color="gray"(click)="addNewCategory();">
        <mat-icon>add</mat-icon>
      </button>
  </div>

</div>
<app-footer>
</app-footer>
