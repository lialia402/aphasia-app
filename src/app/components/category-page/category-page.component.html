<div class="page-title">
    <app-return-button></app-return-button>
    <h1 class="h2">קטגוריות</h1>
  </div>

<!-- for normal mode -->
<div class="page-content">
    <div class="card-deck" fxLayout.xs="row">

      <mat-card style="width:10rem;" *ngFor="let item of  categoryService.getCategories"
               class="mat-card">
        <img md-card-image=""  src={{item?.imageURL}} class="mat-card-image"  (click)="openCategoryWords(item);"/>
        <mat-card-subtitle  class="mat-card-title text-center">{{ item.name }}</mat-card-subtitle>
        <mat-card-actions>
          <button class="middle-button" mat-icon-button mat-button >
            <mat-icon>create</mat-icon>
          </button>
          <button class="right-button" mat-icon-button mat-button (click) ="openDialog(item);" >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
      <button mat-fab color="gray">
        <mat-icon>add</mat-icon>
      </button>
  </div>

</div>
