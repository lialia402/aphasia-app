<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>איפוס סיסמא</h3>
        <p class="text-center">אנא הכנס כתובת מייל עבור איפוס הסיסמא</p>
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
        </div>
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input type="submit" class="btn btnPrimary" value="אפס סיסמא" (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </div>
      </div>
      <div class="redirectToLogin">
        <span>תרצה לחזור? <span class="redirect" routerLink="/sign-in">התחבר</span></span>
      </div>
    </div>
  </div>
