<div class="title-bar">
    <div class="page-title">
      <div class="class-button">
        <app-return-button></app-return-button>
      </div>
      <h4 class="h2">על קצה הלשון</h4>
    </div>
</div>

<main class="design-trivia">
  <div class="round-number">
    <mat-card class="round-number-text">
      <mat-card-subtitle dir="rtl">סיבוב {{ this.currentRound+1 }}/10 </mat-card-subtitle>
    </mat-card>
  </div>

<div class="question-div">
  <img class="question" src={{this.cardQuestion?.imageURL}}/>
</div>

<div class="answer-div">
  <mat-card style="width:10rem;" *ngFor="let item of this.cardAnswers">
    <mat-card-content class="card-design">
        <mat-card-subtitle dir="rtl" class="answer-text" (click)="validateAnswer(item);">{{ item.name }} </mat-card-subtitle>
            <button mat-icon-button mat-button class="sound-button" (click)="playVoice(item);">
                <mat-icon>mic</mat-icon>
            </button>
    </mat-card-content>
  </mat-card>   
</div>
