
<div class="title-bar">
    <div class="page-title">
      <div class="class-button">
        <app-return-button></app-return-button>
      </div>
      <h4 class="h2">{{ authService.patientOfTherapist.firstName}}הגדרת משחק ל</h4>
    </div>
  </div>

<div class="stretch">
    <p class="chosen-words" style="text-decoration: underline;" *ngIf="this.gameService.gameSettings.length === 1"> :רשימת המילים הנוכחית</p>
    <div style="background-color: #85aee6;" dir="rtl" class="chosen-words" *ngIf="this.gameService.gameSettings.length === 1">
        <div style="width:10rem;" *ngFor="let word of this.gameService.gameSettings[0].words">
                {{word}}
        </div>
    </div>

    <p class="chosen-words" > :אם ברצונך לבחור מילים בהתאה אישית עבור משחק למטופל אנא בחר 10 מילים מבין רשימת המילים הבאה</p>
<div dir="rtl" class="main">
    <mat-card style="width:10rem;"  *ngFor="let word of this.sortedWordsList()">
        <mat-card-content>
            <mat-checkbox dir="rtl" #checkBox [value]="word.name" (change)="getCheckbox(checkBox)">{{word.name}}</mat-checkbox>
        </mat-card-content>
    </mat-card>
</div>
<div class="line-item">
    <button class="create-button" mat-raised-button color="warn" (click) ="cancel()"> ביטול</button>
    <button *ngIf="showButton" class="create-button" mat-raised-button color="primary" (click) ="createGameList()"> אישור</button>
</div>




</div>

<app-footer>
</app-footer>
